<template>
    <div class="slds-card slds-theme_default wrapper">
        <lightning-layout class="slds-var-p-around_large">
            <lightning-layout-item>
                <lightning-vertical-navigation onselect={handleSelect} selected-item={selectedItem}>
                    <lightning-vertical-navigation-item
                        label="Authorize"
                        name="authorize"
                    ></lightning-vertical-navigation-item>
                    <lightning-vertical-navigation-item
                        label="Track Features"
                        name="trackFeatures"
                    ></lightning-vertical-navigation-item>
                </lightning-vertical-navigation>
            </lightning-layout-item>
            <lightning-layout-item class="slds-var-m-horizontal_x-large">
                <template lwc:if={showAuthorize}><c-spotify-authorize></c-spotify-authorize></template>
                <template lwc:elseif={showTrackFeatures}>
                    <c-spotify-track-features></c-spotify-track-features
                ></template>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
