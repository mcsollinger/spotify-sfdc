<template>
    <lightning-spinner if:true={showSpinner}></lightning-spinner>
    <lightning-layout>
        <lightning-layout-item>
            <p class="slds-text-heading_medium">
                Authorization status: {authorizationStatus}
                <span class="slds-var-m-left_medium">
                    <lightning-icon icon-name={iconName} alternative-text="Status Icon" size="small"></lightning-icon>
                </span>
            </p>
            <template lwc:if={authorized}>
                <div class="slds-var-m-vertical_large">
                    <lightning-button variant="brand" label="Reset" onclick={handleReset}></lightning-button>
                </div>
            </template>
            <template lwc:else>
                <lightning-input label="Client Id" data-name="clientid" onchange={handleChange}></lightning-input>
                <lightning-input
                    label="Client Secret"
                    data-name="clientsecret"
                    onchange={handleChange}
                ></lightning-input>
                <div class="slds-var-m-vertical_large">
                    <lightning-button variant="brand" label="Authorize" onclick={handleAuthorize}></lightning-button>
                </div>
            </template>
        </lightning-layout-item>
    </lightning-layout>
</template>
